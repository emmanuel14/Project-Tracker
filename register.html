<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=1200&h=800&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(100, 200, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        input::placeholder {
            color: #666;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            color: #ff6464;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }

        .success {
            background: rgba(100, 255, 150, 0.1);
            color: #64ff96;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(100, 255, 150, 0.3);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }

        .link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #00d4ff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Tracker</h1>
        <p class="subtitle">Create a new account</p>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="loading" id="loading">Registering...</div>
            <button type="submit" id="submitBtn">Register</button>
        </form>

        <div class="link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        // API URL - Direct file access (no routing needed)
        const API_URL = 'http://localhost/project-tracker';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';

            if (password !== confirmPassword) {
                document.getElementById('errorMsg').textContent = 'Passwords do not match';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            if (password.length < 6) {
                document.getElementById('errorMsg').textContent = 'Password must be at least 6 characters';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;

            try {
                console.log('Attempting register to:', `${API_URL}/api/auth.php`);
                
                const response = await fetch(`${API_URL}/api/auth.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const text = await response.text();
                console.log('Response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Server returned invalid response: ' + text.substring(0, 100));
                }

                if (!response.ok) {
                    throw new Error(data.error || `Registration failed (${response.status})`);
                }

                document.getElementById('successMsg').textContent = 'Registration successful! Redirecting to login...';
                document.getElementById('successMsg').style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMsg').textContent = error.message;
                document.getElementById('errorMsg').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
